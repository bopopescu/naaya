{% extends "layout.html" %}
{% block page_content %}
    <h1>{{- organization.name }}</h1>
    <dl>
        <dt>Homepage</dt><dd>{{ organization.homepage|urlize }}</dd></dt>
    </dl>
    <h2>Products</h2>
    <ul>
    {%- for product in products %}
        <li>{{ product.title }}</li>
    {% endfor -%}
    </ul>
{% endblock %}
